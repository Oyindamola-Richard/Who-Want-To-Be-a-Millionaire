<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="bod()">
    <center>
       <div id="">
            <h1>Todays Quiz</h1>

            <div id="quiz-container">
                <div class="questions">
                    <h2 id="question"></h2>
                    <ol type="A">
                        <li class="option">
                            <span id="option0" onclick="calcScore(this)"></span>
                        </li>
                        <li class="option">
                            <span id="option1" onclick="calcScore(this)"></span>
                        </li>
                        <li class="option">
                            <span id="option2" onclick="calcScore(this)"></span>
                        </li>
                        <li class="option">
                            <span id="option3" onclick="calcScore(this)"></span>
                        </li>
                    </ol>
                    <h4 id="stat"></h4>
                </div>

                <div class="buttons">
                    <button type="button" class="next">Next</button>
                </div>

            </div>

            <div id="scorebored">
                <h2 id="score-title">Your Score</h2>
                <h2 id="score"></h2>
                <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
                <button type="button" id="check-answer" onclick="checkAnswer()">Check Answer</button>
            </div>

            <div id="answerBank">
                <h2>Answer :</h2>
                <ol type="1" id="answers">

                </ol>

            </div>
            <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
       </div> 
    </center>


    <script src="/script.js"></script>
</body>
</html>
