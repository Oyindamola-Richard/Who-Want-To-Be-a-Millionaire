<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="/bootstrap-5.2.0-dist/bootstrap-5.2.0-dist/css/bootstrap.css"> -->
</head>
<body onload="bod()">
    <div class="gen-container">
        <div class="alt-icon-div">
            <img src="/img/50-50.png" alt="" srcset="" id="alt-icon">
            <img src="/img/phone-a-friend.png" alt="" srcset="" id="alt-icon">
            <img src="/img/ask-the-audience.png" alt="" srcset="" id="alt-icon">
        </div>

            <h1>Todays Quiz</h1>

            <div id="quiz-container">
                <div class="questions">
                    <h2 id="question"></h2>
                    <ol type="A">
                        <li class="option">
                            <span id="option0" onclick="calcScore(this)"></span>
                        </li>
                        <li class="option">
                            <span id="option1" onclick="calcScore(this)"></span>
                        </li>
                        <li class="option">
                            <span id="option2" onclick="calcScore(this)"></span>
                        </li>
                        <li class="option">
                            <span id="option3" onclick="calcScore(this)"></span>
                        </li>
                    </ol>
                    <h4 id="stat"></h4>
                </div>

                <div class="buttons">
                    <button type="button" class="next">Next</button>
                </div>

            </div>

            <div id="scoreboard">
                <h2 id="score-title">Your Score</h2>
                <h2 id="score"></h2>
                <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
                <button type="button" id="check-answer" onclick="checkAnswer()">Check Answer</button>
            </div>

            <div id="answerBank">
                <h2>Answer :</h2>
                <ol type="1" id="answers">

                </ol>

            </div>
            <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
    </div>


    <script src="/script.js"></script>
</body>
</html>
