<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
    <!--    <link rel="stylesheet" href="/bootstrap-5.2.0-dist/bootstrap-5.2.0-dist/css/bootstrap.css"> -->
</head>
<body>
    <div class="gen-container">
        <div class="alt-icon-div" id="alticonDiv">
            <img src="/img/50-50.png" alt="" srcset="" class="alticon" id="fifty" onclick="fifty()">
            <img src="/img/phone-a-friend.png" alt="" srcset="" class="alticon" id="phone" onclick="phone()">
            <img src="/img/ask-the-audience.png" alt="" srcset="" class="alticon" id="ask" onclick="ask()">
        </div>
        
        <div id="quiz-container">
            <div class="questions">
                <div class="dispEarned-div">
                    <div id="dispEarned"></div>
                </div>
                <div id="question-div">
                    <h2 id="question"></h2>
                </div>
                <ol type="A">
                    <div class="option-div">
                        <li class="option">
                            <span id="option0" onclick="calcScore(this)"></span>
                        </li>
                    </div>
                    <div class="option-div">
                        <li class="option">
                            <span id="option1" onclick="calcScore(this)"></span>
                        </li>
                    </div>
                    <div class="option-div">
                        <li class="option">
                            <span id="option2" onclick="calcScore(this)"></span>
                        </li>
                    </div>
                    <div class="option-div">
                        <li class="option">
                            <span id="option3" onclick="calcScore(this)"></span>
                        </li>
                    </div>
                </ol>
                <!-- <h4 id="stat"></h4> -->
            </div>

            <div class="buttons">
                <button type="button" class="next">Next</button>
            </div>

        </div>

        <div id="scoreboard">
            <h1 class="over">GAME OVER</h1>
            <h2 id="score"></h2>
            <button type="button" id="score-btn" onclick="backToQuiz()"><img src="/img/switch2.png" alt="" height="50px"></button>
            <!-- <button type="button" id="check-answer" onclick="checkAnswer()">Check Answer</button> -->
        </div>

        <!-- <div id="answerBank">
            <h2>Answer :</h2>
            <ol type="1" id="answers">

            </ol>

        </div> -->
        <!-- <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button> -->
    </div>


    <script src="/script.js"></script>
</body>
</html>
